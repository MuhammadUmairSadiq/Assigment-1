<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
    <script>
        var a = 10;
        document.write("Result: ");
        document.write("<br>");
        document.write("The value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        

        ++a;
        document.write("The value of ++a is ");
        document.write(a);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        
        
        document.write("The value of a++ is ");
        document.write(a);
        document.write("<br>");
        a++;
        document.write("Now the value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        --a;
        document.write("The value of --a is ");
        document.write(a);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        
        document.write("The value of a-- is ");
        document.write(a);
        document.write("<br>");
        a--;
        document.write("Now the value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        
    </script>
</head>

</body>
</html>
