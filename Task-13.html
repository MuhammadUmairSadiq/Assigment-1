    <title>Task 13</title>
    <script>
        var a = 16;
        document.write("Result: ");
        document.write("<br>");
        document.write("The value of a is ");
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        

        var b = ++a;
        document.write("The value of ++a is ");
        document.write(b);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(b);
        document.write("<br>");
        document.write("<br>");

        
        var c = ++a;
        document.write("The value of a++ is ");
        document.write(c);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(c);
        document.write("<br>");
        document.write("<br>");

        var d = --a;
        document.write("The value of --a is ");
        document.write(d);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(d);
        document.write("<br>");
        document.write("<br>");

        var e = a--;
        document.write("The value of a-- is ");
        document.write(e);
        document.write("<br>");
        document.write("Now the value of a is ");
        document.write(e);
        document.write("<br>");
        document.write("<br>");
    </script>
