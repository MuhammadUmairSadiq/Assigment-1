<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
    <script>
        var a = 20;
        var b = 30;
        var result = --a - --b + ++b + b--;
        document.write("The value of --a - --b + ++b + b-- is ");document.write(result);
        document.write("<br>");
        document.write("The value of --a is ");document.write(--a);
        document.write("<br>");
        document.write("The value of --a - --b is ");document.write(--a - --b);
        document.write("<br>");
        document.write("The value of --a - --b + ++b is ");document.write(--a - --b + ++b);
        document.write("<br>");
        document.write("The value of --a - --b + ++b + b-- is ");document.write(--a - --b + ++b + b--);
        document.write("<br>");
        
        
    </script>
</head>
